<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Daniil Ashtaev by Daniil Ashtaev</title>
		<meta name="description" content="Daniil Ashtaev by Daniil Ashtaev, a website by Daniil Ashtaev">
		<meta name="keywords" content="Ashtaev, design, work, photography, posters, branding, russian, freelance, Cooper Union, New York, NYC">
		<meta name="author" content="Daniil Ashtaev">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>

			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}

			#textTop {
				position: absolute;
				top: 0px; width: 100%;
				padding: 25px;
			    color: white;
			    font-family: monospace, courier, sans-serif;
			    text-align: center;
			    pointer-events: none;
			}

		</style>
	</head>

	<body>

		<script src="js/three.js"></script>
		<script src="js/OrbitControls.js"></script>

		<script>

			var camera, controls, scene, renderer;

			var desks = [];
			var colors = [];

			var mesh;
			var daniil;

			init();
			render();
			//animate();

			function init() {

				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor( 0xffffff );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 5000 );
				camera.position.z = 400;

				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render ); // remove when using animation loop
				// enable animation loop when using damping or autorotation
				//controls.enableDamping = true;
				//controls.dampingFactor = 0.25;
				//controls.enableZoom = false;
				controls.minDistance = 150;
				controls.maxDistance = 800;

				scene = new THREE.Scene();
				scene.fog = new THREE.Fog( 0xffffff, 10, 1200 );

				// var light = new THREE.AmbientLight( 0x404040 ); // soft white light
				// scene.add( light );

				var daniilTexture = new THREE.TextureLoader().load( 'textures/dirtyd.jpg' );
				var daniilGeometry = new THREE.BoxBufferGeometry( 48, 48, .5 );
				var daniilMaterial = new THREE.MeshBasicMaterial( { map: daniilTexture } );
				daniil = new THREE.Mesh ( daniilGeometry, daniilMaterial );

				daniil.rotation.x = Math.random() * 2 * Math.PI;
				daniil.rotation.y = Math.random() * 2 * Math.PI;

				scene.add( daniil );

				var geometry = new THREE.BoxBufferGeometry( 48, 24, 3 );

				for ( var i = 0; i < desks.length; i++ ) {
				
					var colorName = '#'+(Math.random()*0xFFFFFF<<0).toString(16);
					var material = new THREE.MeshBasicMaterial( { color: colorName } );	

				}


				var radius = 700;
				var nDesks = 80;

				for ( var i = 0; i < nDesks; i++) {

					mesh = new THREE.Mesh ( geometry, material );
					scene.add( mesh );
					
					mesh.position.set( 	radius/2 - radius * Math.random(), 
								radius/2 - radius * Math.random(), 
							  	radius/2 - radius * Math.random()
							 );

					mesh.rotation.x = Math.random() * 2 * Math.PI;
					mesh.rotation.y = Math.random();

					desks.push( mesh );

				}

				//mesh = new THREE.Mesh( geometry, material );
				//scene.add( mesh );
				
				window.addEventListener( 'resize', onWindowResize, false );


			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			// function animate() {

			// 	requestAnimationFrame( animate );

			// 	//controls.update(); // required if controls.enableDamping = true, or if controls.autoRotate = true

			// 	render();

			// }

			function render() {

				//requestAnimationFrame( animate );
				daniil.rotation.x += 0.005;
				daniil.rotation.y += 0.01;
				renderer.render( scene, camera );

			}

			console.log ( desks.length + " desks in order." );

		</script>

		<div id="textTop"> Yes</div>

	</body>
</html>
